name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOUNDUX_URF }}'
          channelId: live
          projectId: soundux-urf
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          NEXT_PUBLIC_PLAYER_URL: https://www.musicplug.co.kr/index/new_mp3/playert.php?it_id=
          NEXT_PUBLIC_API_URL: /api
#          NEXT_PUBLIC_API_SECRET: '${{ secrets.NEXT_PUBLIC_API_SECRET }}'
